{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
</div>
{% endblock page_header %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col text-center mt-4">
            <h2 class="text-black">Desserts</h2>
            <hr class="w-70 mt-2">
        </div>
    </div>
    <div class="row mr-3 ml-3">
        {% for product in products %}
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3 darken bot-padding">
                <div class="card w-100 h-100 border-0 darken text-center">
                    {% if product.image %}
                    <a href="{% url 'product_detail' product.id %}">
                        <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                    </a>
                    {% else %}
                    <a href="{% url 'product_detail' product.id %}">
                        <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png"
                            alt="{{ product.name }}">
                    </a>
                    {% endif %}
                    <div class="product-name text-black">
                            {{product.name}}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
